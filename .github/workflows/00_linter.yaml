---
name: Linter

on:  # yamllint disable-line rule:truthy
  workflow_call: # allow this workflow to be called from other workflows

env:
  PYTHON_VER: "3.12"

jobs:
  codespell:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
      - uses: codespell-project/actions-codespell@94259cd8be02ad2903ba34a22d9c13de21a74461 # v2.0
        with:
          check_filenames: true
          exclude_file: |
            adlist.txt
            allowlist.txt
            blocklist.txt

  typos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
      - uses: crate-ci/typos@f2c1f08a7b3c1b96050cb786baaa2a94797bdb7d # v1.20.10

  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
      - run: pip install yamllint==1.35.1
      - run: yamllint --list-files .
      - run: yamllint --config-file .github/yamllint.yaml .

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
      - uses: docker://ghcr.io/gitleaks/gitleaks:v8.18.2
        with:
          args: detect --no-git --verbose --source /github/workspace/

  secretlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
      - uses: docker://ghcr.io/secretlint/secretlint:v8.2.3
        with:
          args: secretlint /github/workspace/**/*

  semgrep:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
      - uses: docker://docker.io/returntocorp/semgrep:1.69
        with:
          args: semgrep ci --config p/github-actions

  markdownlint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
      - uses: docker://ghcr.io/igorshubovych/markdownlint-cli:v0.39.0
        with:
          args: markdownlint "**/*.md"

  markdown-table-formatter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
      - uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4.0.2
        with:
          node-version: 20
      - run: npm install --global markdown-table-formatter@1.5.0
      - run: markdown-table-formatter --check "**/*.md"

  shellcheck:
    runs-on: ubuntu-latest
    container:
      image: docker.io/koalaman/shellcheck-alpine:v0.10.0
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
      - run: >
          find . -not -path "./.git/**" -type f -exec grep -Eq '^#!(.*/|.*env +)(sh|bash|ksh)' {} \;
          -exec echo {} + -exec shellcheck --external-sources {} +

  shfmt:
    runs-on: ubuntu-latest
    container:
      image: docker.io/mvdan/shfmt:v3.8.0-alpine
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
      - run: |
          shfmt --list .
          shfmt --indent 4 --case-indent --diff .

  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
        with:
          python-version: "3.12"
      - uses: psf/black@e7fb048281a83733f0b162fc7fa85e48044ea9ec # 24.4.1
        with:
          options: "--check --diff"

  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
        with:
          python-version: "3.12"
      - run: pip install flake8==7.0.0
      - run: flake8 --count --statistics --verbose --ignore E501 .

  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
        with:
          python-version: "${{ env.PYTHON_VER }}"
      - run: pip install ruff==0.4.1
      - run: ruff check --show-files .
      - run: ruff check --diff .

  pyflakes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
        with:
          python-version: "${{ env.PYTHON_VER }}"
      - run: pip install pyflakes==3.2.0
      - run: pyflakes .

  pyupgrade:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
        with:
          python-version: "${{ env.PYTHON_VER }}"
      - run: pip install pyupgrade==3.15.2
      - run: find . -iname "*.py" | xargs pyupgrade

  pylint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
        with:
          python-version: "${{ env.PYTHON_VER }}"
      - run: pip install pylint[spelling]==3.1.0
      - run: |
          pylint \
              --verbose \
              --disable C0301 \
              $(find . -name "*.py")

  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
        with:
          python-version: "${{ env.PYTHON_VER }}"
      - run: pip install mypy==1.9.0
      - run: mypy --install-types --non-interactive --strict .

  vulture:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
        with:
          python-version: "${{ env.PYTHON_VER }}"
      - run: pip install vulture==2.11
      - run: vulture --min-confidence 65 .

  bandit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3
      - uses: actions/setup-python@82c7e631bb3cdc910f68e0081d67478d79c6982d # v5.1.0
        with:
          python-version: "${{ env.PYTHON_VER }}"
      - run: pip install bandit==1.7.8
      - run: bandit --recursive .
